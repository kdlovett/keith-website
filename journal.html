---
layout: default
title: Journal
permalink: /journal/
---

<link rel="stylesheet" type="text/css"  href="/keiths-site/css/main.css">

<img src="/keiths-site/image_dir/new-york-header-final.png" alt="New York Header" class="center"/>

<ul class="posts">
  {% for post in site.categories.journal %}
  <li><span>{{ post.date | date_to_string}}</span>
    <a href="{{ post.url | prepend: site.baseurl }}" title="{{ post.title }}">{{ post.title }}</a></li>
  {% endfor %}
</ul>
